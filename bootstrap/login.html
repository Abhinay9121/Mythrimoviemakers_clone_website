<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('log2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh; /* Ensure the background image covers the entire viewport */
        }

        .login-container {
            max-width: 500px; /* Increased width for the login container */
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1); /* Background color for the login form */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="card">
                        <div class="card-header">
                            <h2>Sign in to your account</h2>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="username">Username or Email</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                    <a href="#">Forgot password?</a>
                                </div>
                                <a href="homepage.html" class="btn btn-primary btn-block">Login</a>
                            </form>
                        </div>
                        <div class="card-footer text-muted text-center">
                            Don't have an account? <a href="registration.html" target="_blank" class="btn btn-link">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
